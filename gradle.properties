kotlin.code.style=official
# Disable default hierarchy template (using explicit dependsOn)
kotlin.mpp.applyDefaultHierarchyTemplate=false
# Increase JVM heap for Gradle and Kotlin/Native linker
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError
# Improve parallel builds
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true