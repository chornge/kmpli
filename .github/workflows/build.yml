name: Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x64
            target: MacosX64

          - os: macos-latest
            arch: arm64
            target: MacosArm64

          - os: ubuntu-latest
            arch: x64
            target: LinuxX64

          - os: ubuntu-24.04-arm
            arch: arm64
            target: LinuxArm64

          - os: windows-latest
            arch: x64
            target: MingwX64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK-17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew clean build

      - name: Test
        shell: bash
        run: |
          ./gradlew allTests

